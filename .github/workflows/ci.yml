name: Flask API CI with Docker

on:
  release:
    types:
      - published

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Configure Docker Hub Credentials
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image with Release Tag
      env:
          DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/python-app
          IMAGE_TAG: ${{ github.event.release.tag_name }}
      run: |
          # Build the Docker image
          docker-compose build
        
          # Tag the image with the release tag
          docker tag python-app:latest $DOCKER_REPO:$IMAGE_TAG
          
          # Push the image to Docker Hub
          docker push $DOCKER_REPO:$IMAGE_TAG

  deploy:
     name: Deploy to EC2
     needs: build-and-test
     runs-on: self-hosted

     steps:
     - name: Login to Docker Hub
       uses: docker/login-action@v2
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
         
     - name: Remove Previous Docker Image from EC2 (if exists)
       env:
         DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/python-app
         IMAGE_TAG: ${{ github.event.release.tag_name }}
       run: docker rmi $DOCKER_REPO:$IMAGE_TAG || true
         

     - name: Deploy using Docker Compose with Release Tag
       env:
         RELEASE_TAG: ${{ github.event.release.tag_name }}
       run: |
         # Pull the Docker image with the release tag from Docker Hub
         docker pull $DOCKER_REPO:$RELEASE_TAG
         
         # Run the Docker Compose command to bring up the container
         docker-compose up -d
