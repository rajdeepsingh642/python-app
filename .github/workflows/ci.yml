name: Flask API CI with Docker

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python (optional, for dependencies check)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Log in to Docker Hub using secrets
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Build and Push Docker Image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: |
          rajdeepsingh642/python-app:${{ github.event.release.tag_name }}

    # Pull and Run Docker Image Locally
    - name: Run Docker Image Locally
      run: |
        docker pull rajdeepsingh642/python-app:${{ github.event.release.tag_name }}
        docker run -d -p 5000:5000 rajdeepsingh642/python-app:${{ github.event.release.tag_name }}
        sleep 10 # Allow some time for the container to start
        curl http://localhost:5000/get-items || (echo "Container failed to start" && exit 1)

